---
layout: default
title: Spotlight
permalink: "/spotlight/"
class: spotlight
excerpt: Spotlight on Assael
---
{% for post in site.posts %}
<section class="headline">
  <div class="inner center intro">
    <p class="title">{{post.name}}</p>
    <hr>
  </div>
</section>

<section class="post">
  {% if post.featured_image %}
    <img class="featured-image" src="{{ item.image|imageSize(1000, 'auto') }}" alt="">
  {% endif %}
  {% if post.summary %}
    <p>{{ post.summary }}</p>
  {% endif %}
</section>
{% endfor %}
