<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.layout == "team" %}
  <title>{{ page.name }} | {{ site.title }}</title>
  {% else %}
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="assets/styles/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Merriweather" rel="stylesheet">
  {% include scripts.html %}
  <script src="https://npmcdn.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
  {% include googleanalytics.html %}
  <!-- include critical.css here -->
</head>
