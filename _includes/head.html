<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }} | {% if page.title %}{{page.title}}{% else %}{{ site.description }}{% endif %}</title>
  <meta name="description" content="{% if page.overview_markdown %}{{ page.overview_markdown | markdownify | strip_html | strip_newlines | truncate: 160 }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}">
  <link href="{% if jekyll.environment == "cms" %}https://www.assael.com{% endif %}/assets/styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% include scripts.html %}
<!--   <script src="https://npmcdn.com/flickity@2.0/dist/flickity.pkgd.min.js"></script> -->
  {% include googleanalytics.html %}
  <!-- include critical.css here -->
</head>
