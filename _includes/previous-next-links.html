<div class="previous-next-links">
  <div class="next">
    {% if page.next.url %}
      <a href="{{ page.next.url }}"><i class="fa fa-long-arrow-left "></i> {{ page.next.title }}</a>
    {% endif %}
  </div>
  <div class="previous">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}"> {{ page.previous.title }} <i class="fa fa-long-arrow-right"></i></a>
    {% endif %}
  </div>
</div>
