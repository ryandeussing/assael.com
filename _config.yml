# Picture element presets
picture:
  source: "assets/img"
  output: "assets/processed-img"
  markup: "picture"
  presets:
    collection:
      attr:
        itemprop: "image"
      ppi: [1, 1.5]
      source_400:
        media: "(min-width: 400px)"
        width: "579"
      source_default:
        width: "273"
    spotlight:
      attr:
        itemprop: "image"
      ppi: [1, 1.5]
      source_1025:
        media: "(min-width: 1024px)"
        width: "949"
      source_668:
        media: "(min-width: 668px)"
        width: "675"
      source_default:
        width: "331"