---
layout: "default"
---
{% assign items = site.[page.collection] | sort:"order_number" %}

<main>
  <section class="headline">
    <div class="inner center intro">
      <p class="title">{{page.title}} Collection</p>
      <hr>
      <p>{{ page.overview_markdown|markdownify }}</p>
    </div>
  </section>

  <section class="collection">
      <div class="inner">
        {% for item in items %}
          <div class="product">
            {% if item.images[0] %}
              <a href="{{ item.url }}">
                <img src="/assets/img/trans.gif" data-src="{{ item.images[0].image_path }}" alt="{{ item.title }}" class="lazyload">
              </a>
            {% endif %}
            <div class="title-wrapper">
              <p class="title">{{ item.title }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
  </section>
</main>
